<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="{% static 'res/favicon.png'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Comfortaa:700" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- For Date Selector -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <!-- chart js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <title>VG Dashboard</title>
</head>

<body style="background-color: rgb(246, 246, 246)">
    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="sidenav">
           {% include 'dash_app/sidebar.html'%}
    </div>
    
    <div id="main">
        <!--Nav Bar-->
        <nav id="topnav" class="">
            <!-- <a href="{% url 'home' %}">
                <span id="brand" class="container">
                    <i class="material-icons">
                        dashboard
                    </i>
                    VG Dashboard
                </span></a> -->
            <span id="topnav-links">
                <ul>
                    <li><a href="{% url 'admin:index' %}">Admin</a></li>
                    <li><a href="#">User</a> </li>
                    <li><a href="#">Logout</a> </li>
                </ul>
            </span>
        </nav>
        <div id="content" class="container">
            {% block content %}

            {% endblock %}

        </div>
    </div>
</body>

</html>
